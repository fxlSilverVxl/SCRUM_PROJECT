<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous">
            <link rel="stylesheet" href="./css/vendedor.css">
</head>
<body>
    <div class="contenido1" >
        <div class="titulo">
            <h4 style="color: whitesmoke">VENDEDOR</h4>
        </div>
        <div class="contenido2">
            <div class="productos">
                <h4 class="text-center">Menu</h4>
                <div class="column cards" id="cards"></div>
            </div>
            <div class="compras">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="sol">#</th>
                            <th scope="sol">Item</th>
                            <th scope="sol">Cantidad</th>
                            <th scope="sol">Acciones</th>
                            <th scope="sol">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">
                                Carrito Vacio - Compra xd
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <template id="template-footer">
        <th scope="row" colspan="2">
            Total de productos
        </th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm"
                    id="vaciar-carrito">
                Vaciar carrito
            </button>
            <button class="btn btn-primary btn-sm"
                    id="enviar-pedido">
                Enviar pedido
            </button>
        </td>
        <td class="font-weight-bold">
            $ <span>5000</span>
        </td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-success btn-sm adding">+</button>
                |
                <button class="btn btn-danger btn-sm removing">-</button>
            </td>
            <td>
                $ <span>500</span>
            </td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 col-md-11 mb-2">
            <div class="card">
                <div class="card-body">
                    <p>Precio</p>
                    <h5>Titulo</h5>
                    <button class="btn btn-info btn-add float-end">âœ“</button>
                </div>
            </div>
        </div>
    </template>
    <script src="/js/vendedor.js"></script>
</body>
</html>
