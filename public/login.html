<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Log - in Screen</h1>
    <form action="/login" method="post">
        <h2>Usuario:</h2>
        <label for="administrador">Administrador
            <input type="radio" name="tipo" value="administrador">
        </label>
        <label for="cocina">Cocinero
            <input type="radio" name="tipo" value="cocinero">
        </label>
        <label for="vendedor">Vendedor
            <input type="radio" name="tipo" value="vendedor">
        </label>


        <input type="password" name="password" id="password" placeholder="contraseÃ±a">
        <input type="submit" value="Iniciar sesion">
        <!-- <input type="button" value="Iniciar sesion" id="buttonLG" onclick="login()"> -->
    </form>

    <form action="/login" method="post" id="userType"></form>

    <!-- Por que no lo utilizamos en otro archivo JS y lo escribimos aqui?
    Porque al ejecutarlo con express, el html no reconoce el archivo js -->
    <script>
        function login(){
            var radioButtons = document.getElementsByName('tipo')
            var seleccion;
            
            // * Revisa cual checkbox esta marcada   ->  seleccion
            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    seleccion = radioButtons[i].value;
                    break;
                }
            }
            
            var pass = document.getElementById('password').value
            // console.log(seleccion + ' ' + pass)

            const datos = {
                tipo: seleccion,
                password: pass
            }

            $.ajax({
                url:'/',
                method:'POST',
                contentType:'application/json',
                data: JSON.stringify(datos),
                success: function(response) {
                console.log(response);
                },
                error: function(xhr, status, error) {
                console.error(error);
                }
            })
        }
    </script>
</body>
</html>
