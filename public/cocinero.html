<!DOCTYPE html>
<html>
<head>
  <title>Página de Órdenes del Cocinero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .order-list {
      list-style-type: none;
      padding: 0;
    }
    
    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    
    .order-item:last-child {
      border-bottom: none;
    }
    
    .order-details {
      flex-grow: 1;
      margin-right: 10px;
    }
    
    .order-actions {
      display: flex;
      align-items: center;
    }
    
    .order-actions button {
      margin-left: 5px;
    }
    
    .delete-button {
      background-color: #ff4d4d;
      color: #fff;
    }
    
    .delete-button:hover {
      background-color: #cc0000;
    }
    
    .add-button {
      background-color: #66cc66;
      color: #fff;
    }
    
    .add-button:hover {
      background-color: #339933;
    }
  </style>
</head>
<body>
  <h1>Página de Órdenes del Cocinero</h1>
  
  <ul class="order-list">
    <li class="order-item">
      <div class="order-details">
        <span>ID de Pedido: 1</span>
        <p>Detalles: Lorem ipsum dolor sit amet</p>
      </div>
      <div class="order-actions">
        <button class="delete-button" onclick="deleteOrder(1)">Eliminar</button>
      </div>
    </li>
    <li class="order-item">
      <div class="order-details">
        <span>ID de Pedido: 2</span>
        <p>Detalles: Consectetur adipiscing elit</p>
      </div>
      <div class="order-actions">
        <button class="delete-button" onclick="deleteOrder(2)">Eliminar</button>
      </div>
    </li>
    <!-- Agrega más elementos <li> para mostrar las demás órdenes -->
  </ul>
  
  <div>
    <label for="order-details-input">Detalles de la Orden:</label>
    <input type="text" id="order-details-input">
    <button class="add-button" onclick="addOrder()">Agregar Orden</button>
  </div>
  
  <script>
    var orderIdCounter = 2; // Inicia el contador en el último ID existente
    
    function deleteOrder(orderId) {
      var listItem = document.getElementById("order-" + orderId);
      if (listItem) {
        listItem.parentNode.removeChild(listItem);
        console.log("Orden eliminada con ID: " + orderId);
        
        // Actualizar el contador de IDs después de eliminar una orden
        if (orderId < orderIdCounter) {
          orderIdCounter = orderId;
        }
      }
    }
    
    function generateOrderId() {
      orderIdCounter++; // Incrementa el contador antes de asignar el ID
      return orderIdCounter;
    }
    
    function addOrder() {
      var orderId = generateOrderId();
      var orderDetailsInput = document.getElementById("order-details-input");
      var orderDetails = orderDetailsInput.value;
      
      // Verificar si se ingresaron detalles de orden
      if (!orderDetails) {
        alert("Por favor, ingresa los detalles de la orden.");
        return;
      }
      
      var orderList = document.getElementsByClassName("order-list")[0];
      
      var listItem = document.createElement("li");
      listItem.setAttribute("class", "order-item");
      listItem.setAttribute("id", "order-" + orderId);
      
      var orderDetailsDiv = document.createElement("div");
      orderDetailsDiv.setAttribute("class", "order-details");
      
      var orderIdSpan = document.createElement("span");
      orderIdSpan.textContent = "ID de Pedido: " + orderId;
      
      var orderDetailsP = document.createElement("p");
      orderDetailsP.textContent = "Detalles: " + orderDetails;
      
      var orderActionsDiv = document.createElement("div");
      orderActionsDiv.setAttribute("class", "order-actions");
      
      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Eliminar";
      deleteButton.setAttribute("class", "delete-button");
      deleteButton.setAttribute("onclick", "deleteOrder(" + orderId + ")");
      
      orderDetailsDiv.appendChild(orderIdSpan);
      orderDetailsDiv.appendChild(orderDetailsP);
      
      orderActionsDiv.appendChild(deleteButton);
      
      listItem.appendChild(orderDetailsDiv);
      listItem.appendChild(orderActionsDiv);
      
      orderList.appendChild(listItem);
      
      // Limpiar el campo de entrada de detalles de orden
      orderDetailsInput.value = "";
      
      console.log("Nueva orden agregada con ID: " + orderId);
    }
  </script>
  
</body>
</html>
