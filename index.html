<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="">
            <h1>Log-in</h1>
            <div class="form-grupo">
                <h2> <i class="fa-solid fa-user" style="margin-left: -27px;"></i> Usuario:</h2>
                
                <div class="form-check" style="margin-left: -1px;">
                    <input class="form-check-input" type="radio" name="tipo" id="administrador" value="administrador" checked>
                    <label class="form-check-label" for="administrador">
                        Administrador
                    </label>
                </div>
                <div class="form-check" style="margin-left: -41px;">
                    <input class="form-check-input" type="radio" name="tipo" id="cocina" value="cocina">
                    <label class="form-check-label" for="cocina">
                        Cocinero
                    </label>
                </div>
                <div class="form-check" style="margin-left: -35px;">
                    <input class="form-check-input" type="radio" name="tipo" id="vendedor" value="vendedor">
                    <label class="form-check-label" for="vendedor">
                        Vendedor
                    </label>
                </div>
            </div>

            <div class="form-grupo">
                <h2> <i class="fa-solid fa-lock"></i>  Contraseña:</h2>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
            </div>

            <input type="button" value="Iniciar sesión" class="btn btn-primary btn-block" id="loginBTN">
            <div>
                <input type="button" value="Pantalla de pedidos" class="btn btn-secondary btn-block" onclick="pedidosSC()">
            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
